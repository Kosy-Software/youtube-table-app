<!DOCTYPE html>
<html>

<head>
    <title>Kosy - Youtube plugin</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://apis.google.com/js/api.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>

<body>
    <script src="https://www.youtube.com/iframe_api"></script>
    <template id="waiting">
        <div class="waiting">
            <h3>Youtube sharing</h3>
            <label></label>
            <div class="gap"></div>
            <div class="img-container">
                <img src="assets/youtube.png" />
            </div>
        </div>
    </template>
    <template id="picking">
        <button id="close" class="close-button">X</button>
        <div class="picking">
            <h3>Embed Youtube</h3>
            <label>Paste YouTube URL below to watch video together at the table</label>
            <div class="gap"></div>
            <input type="text" id="youtube-input">
            <button id="open-video" disabled>Play video</button>
            <label id="validation-error" style="color: red"></label>
        </div>
    </template>
    <template id="viewing">
    </template>
    <div id="root"></div>
</body>

</html>
