<!DOCTYPE html>
<html>

<head>
    <title>Kosy - Youtube plugin</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://apis.google.com/js/api.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>

<body>
    <template id="waiting">
        <div class="waiting">
            <label></label>
            <img src="assets/waiting.svg" />
        </div>
    </template>
    <template id="picking">
        <div class="picking">
            <h3>Embed youtube</h3>
            <div>
                <input type="text" id="youtube-input" placeholder="Paste Youtube video URL">
                <button id="open-video" disabled>Open video</button>
            </div>
        </div>
    </template>
    <template id="viewing">
        <div class="viewing">
            <iframe src="" frameborder="0" width="100%"></iframe>
        </div>
    </template>
    <div id="root"></div>
</body>

</html>
